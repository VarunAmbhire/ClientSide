<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        var canvas=document.querySelector("#canvas");
        
        var ctx1 = canvas.getContext("2d");        
        ctx1.fillStyle="#3370d4";
        ctx1.beginPath();
        ctx1.arc(100, 75, 50, 0.5*Math.PI, 1.5*Math.PI);
        ctx1.closePath();
        ctx1.fill();

        var ctx2=canvas.getContext("2d");        
        ctx2.fillStyle="#c82124";
        ctx2.beginPath();
        ctx2.arc(100, 75, 50, 1.5*Math.PI,0.5*Math.PI);
        ctx2.closePath();
        ctx2.fill();

        var ctx3 = canvas.getContext("2d");                
        ctx3.fillStyle="#3370d4";
        ctx3.beginPath();
        ctx3.arc(250, 75, 50, 2, 1.5*Math.PI);
        ctx3.closePath();
        ctx3.fill();

        var ctx4=canvas.getContext("2d");   
        ctx4.fillStyle="#c82124";     
        ctx4.beginPath();
        ctx4.arc(250, 75, 50, 1.5*Math.PI,2);
        ctx4.closePath();
        ctx4.fill();

    </script>
    
</body>
</html>
