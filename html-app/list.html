<html>
    <head>
        <title>List Page</title>
    </head>
    <body>
        <h1>Ordered List</h1>
            
        <ol type="1">
                <li>One</li>
                <li>two</li>
            </ol>
        <ol type="A">
                <li>One</li>
                <li>two</li>
            </ol>

        <h1>Unordered List</h1>
            With Disc
            <ul style="list-style-type:disc">
                <li>One</li>
                <li>two</li>
            </ul>

            With Square
            <ul style="list-style-type:square">
                    <li>One</li>
                    <li>two</li>
            </ul>

            With Circle
            <ul style="list-style-type:circle">
                        <li>One</li>
                        <li>two</li>
            </ul>

            None
            <ul style="list-style-type:none">
                            <li>One</li>
                            <li>two</li>
            </ul>
   
    </body>
</html>
