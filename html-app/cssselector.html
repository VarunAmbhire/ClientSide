<html>
    <head>
        <title>CSS Selector</title>
        <style>
            .classselector{color:red}
            #idSelector{color:blue}
            p{color: green}
            body>h1{color: violet}
        </style>
    </head>
    <body>
        <p class="classselector">Class selector</p>
        <p id="idSelector">ID selector</p>
        <p>Element Selector</p>
        <h1>Child Selector</h1>
    </body>
</html>
